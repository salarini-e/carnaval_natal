{% block css %}
        <link rel="stylesheet" href="/static/css/natal/backToTopButton.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sequel+Sans:wght@400;700&display=swap" rel="stylesheet">
{% endblock %}
{% block backToTopButton %}
<!-- COLOCAR ISSO PARA CHAMAR EM TODAS AS TELAS -->
<button onclick="topFunction()" id="backToTopBtn" class="btn btn-primary">
    <i class="fa-solid fa-angle-up up-page-icon"></i>
 </button>

 <script>
    // PARTE PARA SUBIR A TELA
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
    const btn = document.getElementById("backToTopBtn");
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 200) {
        btn.style.display = "flex";
    } else {
        btn.style.display = "none";
    }
    }
    // Função para rolar suavemente até o topo
    function topFunction() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth' 
        });
    }
   
</script>
{% endblock %}
